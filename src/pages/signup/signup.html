<ion-header>
	<ion-toolbar>
		<ion-buttons start>
			<button ion-button icon-only (click)="goBack()">
				<ion-icon name="arrow-back" class="skip"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content class="signup">
	<ion-grid>
		<ion-row>
			<ion-col class="logo" text-center>
				<img src="assets/main-logo.png" width="167" height="31" >
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-6>
				<ion-item>
					<ion-input type="text" placeholder="First Name"></ion-input>
				</ion-item>
			</ion-col>
			<ion-col col-6>
				<ion-item>
					<ion-input type="text" placeholder="Last Name"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<ion-item>
					<ion-input type="text" placeholder="Email"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-6>
				<ion-item>
					<ion-input type="password" placeholder="Password"></ion-input>
				</ion-item>
			</ion-col>
			<ion-col col-6>
				<ion-item>
					<ion-input type="password" placeholder="Confirm Password"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<button class="signin" ion-button block>Sign up</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<button class="signin fb" ion-button block>Sign in with Facebook</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<p text-center>Already have an account?</p>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<button class="signup" ion-button block>Sign in</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
