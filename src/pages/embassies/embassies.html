<ion-header>
  <ion-navbar>
    <ion-title>Embassies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-refresher (ionRefresh)="doRefresh($event)">
    	<ion-refresher-content>
    	</ion-refresher-content>
  	</ion-refresher>
	<ion-list reorder="true">
		<ion-grid>
			<ion-row *ngFor="let embassy of embassies" (click)="itemTapped(embassy)">
				<ion-col col-3><img width="80" height="80" [src]="embassy.photoLarge"></ion-col>
				<ion-col col-9>{{ embassy.title }}</ion-col>
			</ion-row>
		</ion-grid>
	</ion-list>    	
	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
		<ion-infinite-scroll-content
		loadingSpinner="bubbles"
      	loadingText="Loading more data...">
      		
      	</ion-infinite-scroll-content>
	</ion-infinite-scroll>		
</ion-content>
